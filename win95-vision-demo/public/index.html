<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/assets/win95-icons/computer.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#008080" />
  <meta
    name="description"
    content="Windows 98風格機器視覺教學網站 - 一個輕量級的模擬系統，用於演示機器視覺訓練流程"
  />
  <link rel="apple-touch-icon" href="/assets/win95-icons/computer.png" />
  <link rel="manifest" href="/manifest.json" />
  <!-- 移除舊的字體和樣式，引入98.css -->
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <title>Win98 機器視覺訓練系統</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #008080;
      overflow: hidden;
    }
    
    /* 經典Windows 98加載光標 */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #008080;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      z-index: 9999;
    }
    
    .loading-logo {
      margin-bottom: 20px;
      width: 180px;
      height: 120px;
      background-color: #c0c0c0;
      border: 2px solid #ffffff;
      border-right-color: #808080;
      border-bottom-color: #808080;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 18px;
    }
    
    .logo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 5px;
      width: 80px;
      height: 80px;
    }
    
    .logo-square {
      width: 100%;
      height: 100%;
    }
    
    .red { background-color: #ff0000; }
    .green { background-color: #00ff00; }
    .blue { background-color: #0000ff; }
    .yellow { background-color: #ffff00; }
  </style>
</head>
<body>
  <noscript>您需要啟用JavaScript才能運行此應用程序。</noscript>
  
  <!-- 初始加載畫面 -->
  <div id="loading" class="loading">
    <div class="loading-logo">
      <div class="logo-grid">
        <div class="logo-square red"></div>
        <div class="logo-square green"></div>
        <div class="logo-square blue"></div>
        <div class="logo-square yellow"></div>
      </div>
    </div>
    <div class="loading-text">正在啟動系統...</div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // 模擬啟動過程
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.5s ease';
          setTimeout(function() {
            loadingElement.style.display = 'none';
          }, 500);
        }
      }, 1500); // 顯示加載畫面1.5秒
    });
  </script>
</body>
</html>
